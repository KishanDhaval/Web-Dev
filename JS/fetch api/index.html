<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api(aplication programing interface)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>curency converter</h1>
            <div class="input">
                <input type="text" value="" placeholder="Enter curency">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-option">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from" id="from">
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-right-left fa-flip"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-option">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="from" id="from">
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="result">
                <p>curency</p>
            </div>
            <button id="submit">
                Convert
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
